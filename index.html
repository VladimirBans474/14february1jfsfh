<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ–≥–ª–∞–¥—å –ª–∏—Å—ë–Ω–∫–∞ ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0; padding:0;
  font-family: 'Segoe UI', sans-serif;
  height:100vh; overflow:hidden;
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg, #ffe6f0, #fff7e6);
}
.container {
  text-align:center; z-index:10;
  max-width:500px; padding:40px;
  background: rgba(255,255,255,0.9); border-radius:30px;
  box-shadow:0 15px 50px rgba(0,0,0,0.2);
  animation: fadeIn 1.5s ease forwards;
}
@keyframes fadeIn {from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);}}
.fox {
  font-size:120px; display:inline-block;
  animation: float 2.5s ease-in-out infinite alternate;
  position: relative;
  transition: transform 0.3s ease;
}
@keyframes float {0% {transform:translateY(0);} 100% {transform:translateY(-15px);}}
button {
  padding:15px 35px; font-size:18px; border:none; border-radius:50px;
  background: linear-gradient(135deg,#ff6b91,#ff95a0);
  color:white; cursor:pointer; margin-top:20px; box-shadow:0 6px 25px rgba(0,0,0,0.2);
  transition: all 0.5s ease; position:relative; z-index:10;
}
button:hover {transform: scale(1.08); background: linear-gradient(135deg,#ff4d6d,#ff7f87);}
button.jump {animation: jump 0.3s ease;}
@keyframes jump {0%{transform:scale(1);}50%{transform:scale(1.15) translateY(-5px);}100%{transform:scale(1);}}
.message {
  margin-top:25px;font-size:20px;line-height:1.6; font-family: 'Pacifico', cursive;
  opacity:0; transition:opacity 3s ease;
  min-height:120px;
}
.show {opacity:1;}
.heart, .clickHeart, .bgHeart {
  position:absolute; font-size:20px; color:#ff4d6d;
  animation: rise 1.5s ease-out forwards;
}
@keyframes rise {0%{transform:translateY(0) scale(1) rotate(0deg);opacity:1;}100%{transform:translateY(-80px) scale(1.5) rotate(360deg);opacity:0;}}
.bubble {
  position:absolute;border-radius:50%; background: rgba(255,182,193,0.3);
  animation: bubbleMove 8s linear infinite;
}
@keyframes bubbleMove {0%{transform:translateY(100vh) scale(0.5);opacity:0.6;}50%{opacity:1;}100%{transform:translateY(-10vh) scale(1.2);opacity:0;}}
.sparkle {
  position:absolute;width:5px;height:5px;border-radius:50%;
  background:rgba(255,200,220,0.6); pointer-events:none;
  animation:sparkleMove linear infinite;
}
@keyframes sparkleMove {0%{transform:translateY(0) scale(1);}100%{transform:translateY(-120vh) scale(0.5);}}
</style>
</head>
<body>

<div class="container">
  <div class="fox" id="fox">ü¶ä</div>
  <p>–ü–æ–≥–ª–∞–¥—å –º–µ–Ω—è, —è —Ö–æ—á—É —á—Ç–æ-—Ç–æ —Ç–µ–±–µ —Å–∫–∞–∑–∞—Ç—å ‚ù§Ô∏è</p>
  <button id="petBtn">–ü–æ–≥–ª–∞–¥–∏—Ç—å üñêÔ∏è</button>
  <div class="message" id="finalMessage"></div>
</div>

<script>
// –ó–≤—É–∫–∏
const clickSoundURL = "https://assets.mixkit.co/sfx/preview/mixkit-cute-pop-click-1110.mp3";
const finalSoundURL = "https://assets.mixkit.co/sfx/preview/mixkit-fairy-dust-sparkle-686.mp3";

// –§–æ–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã
function createBubble() {
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  const size = Math.random()*25+10;
  bubble.style.width=bubble.style.height=size+"px";
  bubble.style.left=Math.random()*100+"vw";
  bubble.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(bubble);
  setTimeout(()=>bubble.remove(),8000);
}
setInterval(createBubble,400);

function createSparkle(){
  const sparkle=document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.left=Math.random()*100+"vw";
  sparkle.style.animationDuration=(15+Math.random()*20)+"s";
  document.body.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),40000);
}
setInterval(createSparkle,800);

// –û—Å–Ω–æ–≤–Ω–æ–µ
const btn = document.getElementById("petBtn");
const message = document.getElementById("finalMessage");
const fox = document.getElementById("fox");
let clicks=0;
let finalText = `–≠–π‚Ä¶ –∫–æ–≥–¥–∞ —Ç—ã —Ä—è–¥–æ–º, –º–Ω–µ —Ä–µ–∞–ª—å–Ω–æ —Å–ø–æ–∫–æ–π–Ω–æ –∏ —Ç–µ–ø–ª–æ.
–ú–Ω–µ –ø—Ä–∏—è—Ç–Ω–æ –ø—Ä–æ—Å—Ç–æ –±—ã—Ç—å —Å–æ–±–æ–π —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π.
–ö–∞–∂–¥—ã–π —Ç–≤–æ–π —Å–º–µ—Ö –∏ —É–ª—ã–±–∫–∞ ‚Äî –º–∞–ª–µ–Ω—å–∫–æ–µ —Å—á–∞—Å—Ç—å–µ –¥–ª—è –º–µ–Ω—è.
–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å. –¢—ã –Ω–∞—Å—Ç–æ—è—â–∞—è, –Ω–µ–æ–±—ã–∫–Ω–æ–≤–µ–Ω–Ω–∞—è –∏ –∫–ª–∞—Å—Å–Ω–∞—è. üíñ`;

function createClickHearts(x,y){
  for(let i=0;i<6;i++){
    const h=document.createElement("div");
    h.classList.add("clickHeart");
    h.textContent="üíñ";
    h.style.left = x + (Math.random()*100-50) + "px";
    h.style.top = y + (Math.random()*60-30) + "px";
    h.style.fontSize = (15+Math.random()*15) + "px";
    h.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1600);
  }
}

function createBackgroundHearts(){
  for(let i=0;i<10;i++){
    const h=document.createElement("div");
    h.classList.add("bgHeart");
    h.textContent="üíñ";
    h.style.left = Math.random()*100+"vw";
    h.style.top = Math.random()*100+"vh";
    h.style.fontSize = (10+Math.random()*20)+"px";
    h.style.opacity = Math.random()*0.8+0.2;
    h.style.transform = `rotate(${Math.random()*360}deg)`;
    h.style.transition = 'all 2s ease-out';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000 + Math.random()*1000);
  }
}

// –ü–µ—á–∞—Ç–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç
function typeText(element, text, speed=50) {
  element.textContent = "";
  let i = 0;
  function type() {
    if (i < text.length) {
      element.textContent += text[i];
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}

btn.addEventListener("click",(e)=>{
  clicks++;

  // –ó–≤—É–∫ –∫–ª–∏–∫–∞
  let audio = new Audio(clickSoundURL); audio.volume=0.3; audio.play().catch(()=>{});

  // –õ–∏—Å—ë–Ω–æ–∫ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –Ω–∞ –≥–ª–∞–¥—å
  const rotate = (Math.random()*20-10);
  const translateY = -20 + Math.random()*10;
  fox.style.transform = `translateY(${translateY}px) rotate(${rotate}deg) scale(1.1)`;
  setTimeout(()=>{fox.style.transform = `translateY(0) rotate(0deg) scale(1)`;},400);

  // –°–µ—Ä–¥–µ—á–∫–∏ –≤–æ–∫—Ä—É–≥ –ª–∏—Å—ë–Ω–∫–∞
  const rect = fox.getBoundingClientRect();
  createClickHearts(rect.left + rect.width/2, rect.top + rect.height/2);

  // –°–µ—Ä–¥–µ—á–∫–∏ –Ω–∞ —Ñ–æ–Ω–µ
  createBackgroundHearts();

  // –í–∏–±—Ä–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
  btn.classList.remove('jump'); void btn.offsetWidth; btn.classList.add('jump');

  // –ú–µ–Ω—è–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç –∫–Ω–æ–ø–∫–∏ –¥–ª—è –¥–∏–Ω–∞–º–∏–∫–∏
  btn.style.background = `linear-gradient(135deg,hsl(${Math.random()*360},70%,85%),hsl(${Math.random()*360},70%,95%))`;

  // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
  if(clicks>=5 && !message.classList.contains('show')){
    message.classList.add("show");
    btn.style.display="none";

    // –õ–∏—Å—ë–Ω–æ–∫ —Ä–∞–¥–æ—Å—Ç–Ω–æ –ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–µ—Ç –ø—Ä–∏ —Ç–µ–∫—Å—Ç–µ
    fox.style.transition = 'transform 1.2s ease';
    fox.style.transform = 'translateY(-25px) rotate(-5deg) scale(1.15)';
    setTimeout(()=>{fox.style.transform='translateY(0) rotate(0deg) scale(1)';},1200);

    // –ü–µ—á–∞—Ç–∞–µ–º —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ
    typeText(message, finalText, 50);

    let finalAudio = new Audio(finalSoundURL); finalAudio.volume=0.4; finalAudio.play().catch(()=>{});
  }
});
</script>
</body>
</html>
